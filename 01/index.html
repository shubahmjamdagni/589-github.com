<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2>Alarm Clock</h2>
        <div class="analogclock">
            <div class="h">
                <div class="h_hand"></div>
            </div>
            <div class="m">
                <div class="m_hand"></div>
            </div>
            <div class="s">
                <div class="s_hand"></div>
            </div>
        </div>
        <div class="digital_clock">
        </div>
        <div class="select_area">
            <select name="" id="">
                <option value="Hour" selected hidden disabled >Hour</option>
            </select>
            <select name="" id="">
                <option value="minute" selected hidden disabled >minute</option>

            </select>
            <select name="" id="">
                <option value="AM/PM" selected hidden disabled >AM/PM</option>

            </select>
        </div>
        <button class="set_alarm">Set Alarm</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
